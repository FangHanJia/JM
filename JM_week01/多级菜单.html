<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			.div01{
				width: 200px;
				height: 200px;
				background-color: #0000FF;
				/*隐藏
				display: none;*/
			}
			.div01 .div02{
				width: 50px;
				height: 50px;
				background-color: red;
				/*隐藏*/
				/*display: none;*/
			}
			/*冒号-监听；大括号-改变
			 * 即：点击div01,div02就会隐藏
			 * */
			.div01:hover .div02{
				display: none;
			}
			
		</style>
	</head>
	<body>
		
		<div class="div01">
			<div class="div02">
				
			</div>
		</div>
		<hr />
		<!--列表：1-有序。2-无序。3-自定义-->
		<ol>
			<li>有序1</li>
			<li>有序2</li>
			<li>有序3</li>
		</ol>
		
		<ul>
			<li>无序1</li>
			<li>无序2</li>
			<li>无序3</li>
		</ul>
		
		<dl>
			<dd>自定义1</dd>
			<dd>自定义1</dd>
			<dd>自定义1</dd>
		</dl>
	</body>
</html>
