<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		div{
			width: 200px;
			height: 200px;
		}
			
			.div01{
				background-color: red;
				padding: 50px;
				border: 50px solid goldenrod;
				/*margin: 50px;*/
				/*新的盒模型，宽度地固定的，设置的width是多少就是多少，不会被内边距和边框影响*/
				box-sizing: border-box;
				/*默认是content-box，真实宽度=width+padding-left+padding-right+border-left+border-right*/
				
			}
			.div02{
				background-color: blue;
				
			}
			
		</style>
	</head>
	<body>
		
		<div class="div01">	
		</div>
		
		<div class="div02">
		</div >
		<hr />
		<!--下拉选择框：通过<option></option>指定下拉的选项-->
		<select name="dept">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
		
		
		
	</body>
</html>
