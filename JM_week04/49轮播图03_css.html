<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.container {
				margin: 100px auto;
				width: 640px;
				height: 320px;
				position: relative;
				overflow: hidden;
				border: 2px solid blue;
			}
			/*
			 * 讲图片放在右边
			 * */
			.container >li {
				position: absolute;
				top: 0px;
				left: 640px;
				list-style: none;
			}
			/*
			 * 图片放进ul里面
			 */
			.container .current {
				transform: translateX(-640px);
			}
			/*
			 * 图片回归原位 
			 */
			.container .result {
				transform: translateX(0px);
			}
			/*
			 * 中间的图片移动左边
			 */
			.container .centerRunLeft {
				transform: translateX(-1280px);
			}
			/*
			 * 右边的图片移动中间
			 */
			.container .rightRunLeft {
				transform: translateX(-640px);
			}
		</style>
	</head>

	<body>
		<ul class="container">
			<!--将第一张图片放在中间-->
			<li class="current"><img src="imgfq/img1.jpg" /></li>
			<li><img src="imgfq/img2.jpg" /></li>
			<li><img src="imgfq/img3.jpg" /></li>
			<li><img src="imgfq/img4.jpg" /></li>
			<li><img src="imgfq/img5.jpg" /></li>
		</ul>
	</body>
	<script type="text/javascript">
		//拿到标签id
		var imgs = document.querySelectorAll(".container>li")
		var index = 0;
		var time = 1;
		setInterval(function() {
			centerRunLeftAnim(imgs[index++]);
			if (index == imgs.length - 1) {
				index = 0;
			}
			rightRunCenterAnim(imgs[index]);
		}, 2000);

		function centerRunLeftAnim(ele) {
			ele.style.zIndex = 1;
			ele.style.transition = "all " + time + "s";;
			ele.className = "centerRunLeft";
			setTimeout(function() {
				ele.style.zIndex = 0;
				ele.style.transition = "none";
				ele.className = "result";
			}, time * 1000);
		}

		function rightRunCenterAnim(ele) {
			ele.style.zIndex = 1;
			ele.style.transition = "all " + time + "s";
			ele.className = "rightRunLeft";
			setTimeout(function() {
				ele.style.zIndex = 1;
				ele.style.transition = "none";
				ele.className = "current";
			}, time * 1000);
		}
	</script>

</html>
