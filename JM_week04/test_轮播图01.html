<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				width: 600px;
				margin: 0 auto;
			}
			ul>li{
				list-style: none;
			}
			ul>li>img{
				width: 600px;
				height: 220px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img src="img/lx1.png"/>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		var img = document.querySelector("ul>li>img");
		var index =1;
		setInterval(function(){
			if(index==5){
				index=1;
			}
			img.src ="img/lx"+(index++) +".png"; 
		},500);
	</script>
</html>
